<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="knspriggs">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Courier New"
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitterweizen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/help">Help</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="row"><br><br><br><br></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <h2>Questions</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Text</th>
                  <th>Votes</th>
                </tr>
              </thead>
              <tbody>
                {{range .Questions}}
                <tr>
                  <td><a href="http://twitter.com/{{.User}}/status/{{.Id_str}}">{{.Text}}</a></td>
                  <td>{{.Yes}} <strong style="color: green;">{{.Yes_str}}</strong> <strong style="color: red;">{{.No_str}}</strong> {{.No}}</td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <div class="footer">
      <div class="container">
        <br><br><br>
        <p class="text-muted">Created by <a href="https://github.com/knspriggs">knspriggs</a></p>
      </div>
    </div>
  </body>
</html>
